<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon"
        href="icon.svg">
    <title>Dictionary</title>
    <meta name="theme-color" content="#ce4343"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.svg" />

</head>
<body>
    <style>
        :root{
            --theme: #ce4343;
            accent-color: var(--theme);
        }
        body{
            accent-color: "red";
            background: #111;
            color: #ddd;
            font-size: 1.5rem;
            font-family: 'Source Sans 3', sans-serif;
            height: 90vh;
        }
        body,html{
            margin: 0;
            padding: 0;
            overflow: hidden !important;
        }
        main{
            padding: 2rem;
            max-width: 880px;
            margin: 0 auto;
            position: relative;
        }
        main ul{
            list-style: none;
            margin-top: 1rem;
            padding: 0;
        }
        main li{
            margin-bottom: .5rem;
            --background: #1b1b1b;
            background-color: var(--background);
            padding: .5rem 1rem;
            border-radius: .25rem;   
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        main li::after{
            content: ".";
            color: transparent;
            position: absolute;
            z-index: 3;
            right: 0;
            top: 0;
            padding: 0.5rem;
            width: 2rem;
            background: linear-gradient( 90deg, transparent, var(--background), var(--background) );
        }
        main li .dim{
            opacity: 0.5;
        }
        main li:hover, main li:focus-visible{
            cursor: pointer;
            --background: #222;
            outline: none;
        }
        main input{
            background: #222;
            background-image: none;
            font-size: inherit;
            font-family: inherit;
            color: inherit;
            padding: .5rem 1rem;
            width: 100%;
            border: none;
            position: relative;
            z-index: 10;
        }
        main input:focus{
            outline: none !important;
        }
        main h1{
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1rem;
            margin-top: 0;
        }

        .search-outer{
            position: relative;
            outline: 2px solid #333;
            border-radius: .3rem;
            background: #222;
        }
        .search-outer:focus-within{
            outline-color: var(--theme);
        }
        .suggestions{
            position: relative;
            z-index: 5;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .suggestions ul{
            margin: 0;
            display: none;
        }
        .search-outer:focus-within ul{
            display: block;
        }
        .suggestions li{
            margin: 0;
            --background: #222;
            box-shadow: none;
            margin: 0 .5rem;
            font-size: .9em;
            margin-bottom: .5rem;
        }
        .suggestions li:first-child{
            margin-top: 1rem;
        }
        .suggestions li:focus, .suggestions li:hover{
            --background: #333;
        }

        @media (max-width : 600px) {
            body{
                font-size: inherit;
            }
            main{
                padding: 1rem;
            }
            .search-outer:focus-within{
                position: absolute;
                top: 0;
                left: 0;
                z-index: 4;
                width: calc(100% - 2rem);
                margin: 1rem;
            }
            h1{
                font-size: 2em !important;
            }
        }

    </style>
    <main>
        <h1>Dictionary</h1>
        <section>
            <div class="search-outer">
                <input id="search" type="text" placeholder="Search for a word" onclick="this.select()">
                <div class="suggestions">
                    <ul></ul>
                </div>
            </div>
        </section>
        <section id="results"></section>
    </main>
    <script src="main.js"></script>
</body>
</html>
